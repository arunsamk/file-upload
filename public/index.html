<!DOCTYPE html>
<html>
<head>
	<title>File Upload</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-click="fuploadApp">
<form ng-controller="fuploadCtrl">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" placeholder="Enter your Name" required ng-model="customer.name">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input type="email" class="form-control" id="email" placeholder="Enter your email-id" required ng-model="customer.email">
	</div>
	<div class="form-group">
		<label for="fileinput">File</label>
		<input type="file" id="fileinput" file-model="customer.file">
	</div>	
	<button type="submit" class="btn btn-default" ng-click="Submit()">Submit</button>	
</form>

Value: {{ customer }}
